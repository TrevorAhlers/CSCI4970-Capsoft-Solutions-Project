<!-- Card Container -->
<mat-card class="upload" appearance="outlined">
	
	<!-- Header -->
	<mat-card-header>
		<mat-card-title>Upload File</mat-card-title>
	</mat-card-header>

	<mat-divider></mat-divider>

	<!-- Loading Spinner -->
	<div class="spinner-overlay my-upload-spinner" *ngIf="loading">
		<mat-progress-spinner mode="indeterminate" color="warn"></mat-progress-spinner>
	</div>

	<!-- Art -->
	<img
		class="upload-pic"
		[class.dimmed]="loading"
		src="/assets/cloud_upload_img_grad.png"
		alt="Upload Icon"
	/>

	<mat-card-content class="space"></mat-card-content>

	<!-- File Input -->
	<mat-card-content class="file">
		<input
			type="file"
			accept=".csv"
			(change)="onFileSelected($event)"
			[disabled]="loading"
		/>
		<p *ngIf="uploadError" style="color: red; font-size: 0.9rem; margin-top: 0.5rem;">
			{{ uploadError }}
		</p>
	</mat-card-content>
	
	<!-- Buttons/Selections -->
	<div class="column-btn-container">
		<mat-card-content class="manual-override-checkbox">
			<mat-checkbox [(ngModel)]="manualOverride" [disabled]="loading">
				Manual assignment only (disable all auto-assignment)
			</mat-checkbox>
		</mat-card-content>

		<!-- Strategy -->
		<button
			mat-stroked-button
			class="column-btn"
			(click)="openLogicSelector()"
			[disabled]="loading">
			Select Auto-Assignment Strategies
		</button>

		<!-- Training Data -->
		<button
			mat-stroked-button
			class="column-btn"
			(click)="openTrainingDataDialog()"
			[disabled]="loading">
			Training Data
		</button>
	</div>
</mat-card>
