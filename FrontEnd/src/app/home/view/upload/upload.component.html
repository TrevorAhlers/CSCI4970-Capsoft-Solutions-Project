<mat-card class="upload" appearance="outlined">
	<mat-card-header>
	  <mat-card-title>Upload File</mat-card-title>
	</mat-card-header>
	<mat-divider></mat-divider>
  
	<!-- spinner sits on top without touching your layout -->
	<div class="spinner-overlay my-upload-spinner" *ngIf="loading">
		<mat-progress-spinner
		mode="indeterminate"
		color="warn">
		</mat-progress-spinner>
	  </div>
  
	<mat-card-content>
	  <form action="/action_page.php"></form>
	</mat-card-content>
  
	<img
	  class="upload-pic"
	  [class.dimmed]="loading"
	  src="/assets/cloud_upload_img_grad.png"
	  alt="Upload Icon"
	/>
  
	<mat-card-content class="space"></mat-card-content>

	<!-- Upload form -->
	<mat-card-content class="file">
	  <!-- Hidden native input -->
	  <input
		type="file"
		id="fileInput"
		accept=".csv"
		(change)="onFileSelected($event)"
		[disabled]="loading"
		hidden
	  />
  
	  <!-- Custom styled button to trigger file input -->
	  <button mat-raised-button color="primary" (click)="triggerFileInput()" [disabled]="loading">
		Choose CSV File
	  </button>
  
	  <!-- File name display -->
	  <span *ngIf="selectedFileName" class="file-name">
		{{ selectedFileName }}
	  </span>
  
	  <!-- Submit button (only active when a file is selected) -->
	  <button
		mat-raised-button
		color="accent"
		class="submit-button"
		(click)="onSubmit()"
		[disabled]="loading || !selectedFile"
	  >
		Submit
	  </button>
	</mat-card-content>
  </mat-card>
