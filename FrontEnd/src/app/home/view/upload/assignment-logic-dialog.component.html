<h2 mat-dialog-title>Select Assignment Logic</h2>

<mat-dialog-content>
	<mat-checkbox
		*ngFor="let opt of logicOptions"
		[checked]="opt.checked"
		(change)="toggle(opt.value)">
		{{ opt.label }}
	</mat-checkbox>

	<div *ngIf="showError" style="color: red; margin-top: 10px;">
		At least one assignment logic must be selected.
	</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button (click)="cancel()">Cancel</button>
	<button mat-button color="primary" (click)="confirm()">OK</button>
</mat-dialog-actions>
