<div class="scroll-wrapper">
	<mat-card class="listview" appearance="outlined">
		<mat-card-title>Course List</mat-card-title>
		<mat-divider></mat-divider>
		<button mat-stroked-button (click)="openColumnSelector()">Choose Columns</button>

	<!-- header -->
	<div class="header-row">
	<div
		*ngFor="let col of displayedColumns"
		class="header-cell"
		[ngClass]="{ 'id': col === 'id' }"
	>
		{{ col }}
	</div>
</div>

	<!-- body -->
	<div class="row-list-container">
		<app-section-row
			*ngFor="let row of filteredCourses.data"
			[row]="row"
			[columns]="displayedColumns"
			[selected]="row.id === selectedId"
			(clicked)="handleRowClick($event)"
		></app-section-row>
	</div>
