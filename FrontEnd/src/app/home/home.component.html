				</select>

						*ngSwitchCase="'upload'" 
						(fileUploaded)="selectedView = 'listview'">

						*ngSwitchCase="'listview'" 
						(rowClicked)="onCourseSelected($event)">
					</app-section-view>

					<app-class-view *ngSwitchCase="'classview'"></app-class-view>
				</div>
			</div>
