<div class="conflict_manager">
	<mat-card-title class="conflict_title">Conflicts</mat-card-title>
  
	<mat-card class="conflict_inner_box-card" appearance="outlined">
  
	  <!-- tab bar ----------------------------------------------------------- -->
	  <div class="tab-bar">
		<button
		  mat-flat-button
		  color="primary"
		  [class.active]="tab === 0"
		  (click)="switchTab(0)">
		  Active
		</button>
  
		<button
		  mat-flat-button
		  color="primary"
		  [class.active]="tab === 1"
		  (click)="switchTab(1)">
		  Ignored
		</button>
	  </div>
  
	  <!-- tab content ------------------------------------------------------- -->
	  <div class="tab-content">
  
		<!-- --------------- ACTIVE ----------------------------------------- -->
		<div *ngIf="tab === 0" class="scroll-area">
		  <div *ngIf="activeConflicts.length === 0" class="empty">
			No active conflicts.
		  </div>
  
		  <app-conflict-card
			*ngFor="let c of activeConflicts"
			[conflict]="c"
			(ignore)="onIgnoreConflict($event)">
		  </app-conflict-card>
		</div>
  
		<!-- --------------- IGNORED ---------------------------------------- -->
		<div *ngIf="tab === 1" class="scroll-area">
		  <div *ngIf="ignoredConflicts.length === 0" class="empty">
			No ignored conflicts.
		  </div>
  
		  <app-conflict-card
			*ngFor="let c of ignoredConflicts"
			[conflict]="c"
			(restore)="onRestoreConflict($event)">
		  </app-conflict-card>
		</div>
  
	  </div>
	</mat-card>
  </div>
