<mat-card class="conflict-card" appearance="outlined" style="margin: 10px; position: relative;">
	<button *ngIf="!conflict.ignored" mat-button class="ignore-button" (click)="handleIgnore()">Ignore</button>
	<button *ngIf="conflict.ignored" mat-button class="ignore-button" (click)="handleRestore()">Restore</button>

	<mat-card-content [innerHTML]="conflict.content"></mat-card-content>
</mat-card>
